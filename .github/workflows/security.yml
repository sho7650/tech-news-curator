name: Security & Quality

on:
  push:
    branches: [main, "feature/*"]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: api/package-lock.json
      - run: cd api && npm ci
      - run: cd api && npx biome check src/

  dependency-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: api/package-lock.json
      - run: cd api && npm ci
      - run: cd api && npm audit --audit-level=high

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: api/package-lock.json
      - run: cd api && npm ci
      - run: cd api && npm test

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker build api/ -t news-api-test
      - run: docker build frontend/ -t news-frontend-test
