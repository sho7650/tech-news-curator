services:
  news-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    user: "root"
    ports:
      - "8100:8100"
    environment:
      DATABASE_URL: postgresql://news:${POSTGRES_PASSWORD:-devpassword}@news-db:5432/news_curator
      ENVIRONMENT: development
    volumes:
      - ./api:/app
      - /app/node_modules
    command: npx tsx watch src/index.ts

  news-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    ports:
      - "3100:3000"
    environment:
      API_URL: http://news-api:8100
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

  news-db:
    command: []
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
    ports:
      - "127.0.0.1:5432:5432"
