services:
  news-db:
    image: postgres:16.11
    command:
      - "postgres"
      - "-c"
      - "ssl=on"
      - "-c"
      - "ssl_cert_file=/var/lib/postgresql/ssl/server.crt"
      - "-c"
      - "ssl_key_file=/var/lib/postgresql/ssl/server.key"
      - "-c"
      - "ssl_ca_file=/var/lib/postgresql/ssl/ca.crt"
    environment:
      POSTGRES_USER: news
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: news_curator
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
      NEWS_APP_PASSWORD: ${NEWS_APP_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
      - ./db/ssl/server.crt:/var/lib/postgresql/ssl/server.crt:ro
      - ./db/ssl/server.key:/var/lib/postgresql/ssl/server.key:ro
      - ./db/ssl/ca.crt:/var/lib/postgresql/ssl/ca.crt:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U news -d news_curator"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-net

  news-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: ${REGISTRY:-ghcr.io/your-org}/news-curator/api:latest
    environment:
      DATABASE_URL: postgresql+asyncpg://news_app:${NEWS_APP_PASSWORD}@news-db:5432/news_curator?ssl=require
      DATABASE_ADMIN_URL: postgresql+asyncpg://news:${POSTGRES_PASSWORD}@news-db:5432/news_curator?ssl=require
      ENVIRONMENT: production
      API_KEYS: ${API_KEYS}
      CORS_ORIGINS: ${CORS_ORIGINS}
    depends_on:
      news-db:
        condition: service_healthy
    networks:
      - frontend-net
      - backend-net

  news-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: ${REGISTRY:-ghcr.io/your-org}/news-curator/frontend:latest
    environment:
      API_URL: http://news-api:8100
    depends_on:
      - news-api
    networks:
      - frontend-net

volumes:
  postgres_data:

networks:
  frontend-net:
    driver: bridge
  backend-net:
    driver: bridge
    internal: true
